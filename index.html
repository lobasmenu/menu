<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Каталоги напитков</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("https://res.cloudinary.com/glide/image/fetch/f_auto,w_675,c_limit/https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/TAPjb2GQS3bpIi2Qh1vu/pub/YHvEGQ7gKxwfedZm9Io8.png") repeat center center fixed;
    background-size: contain;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 80px 40px 40px; /* сверху больше отступа */
    justify-items: center;
  }
  .poster {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .poster:hover {
    transform: scale(1.03);
  }
  .glass {
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(18px) saturate(120%);
    -webkit-backdrop-filter: blur(18px) saturate(120%);
  }
  .glass-strong {
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(22px) saturate(130%);
    -webkit-backdrop-filter: blur(22px) saturate(130%);
  }
  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="relative text-neutral-900 font-sans min-h-screen">
<h1 class="text-4xl md:text-5xl font-bold text-center mt-8 mb-8 text-neutral-900 drop-shadow-[0_1px_0_rgba(255,255,255,.8)]">Каталоги напитков</h1>
<div class="gallery">
  <!-- Каталоги 1-7 -->
  <div onclick="openCatalog(1)" class="poster rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition transform">
    <img src="https://res.cloudinary.com/glide/image/fetch/f_auto,w_900,c_limit/https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/TAPjb2GQS3bpIi2Qh1vu/pub/lsVkw6A2qYrMmByf9dlF.jpeg" class="w-full h-[22rem] object-cover"/>
    <div class="absolute bottom-0 left-0 w-full glass p-6 transition-all">
      <h2 class="text-2xl font-semibold text-neutral-900">Premium Cocktails</h2>
      <p class="text-sm text-neutral-700 mt-1">Элитный тариф с уникальными коктейлями</p>
    </div>
  </div>
  <div onclick="openCatalog(2)" class="poster rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition transform">
    <img src="https://res.cloudinary.com/glide/image/fetch/f_auto,w_900,c_limit/https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/TAPjb2GQS3bpIi2Qh1vu/pub/lsVkw6A2qYrMmByf9dlF.jpeg" class="w-full h-[22rem] object-cover"/>
    <div class="absolute bottom-0 left-0 w-full glass p-6 transition-all">
      <h2 class="text-2xl font-semibold text-neutral-900">Classic Cocktails</h2>
      <p class="text-sm text-neutral-700 mt-1">Любимые коктейли в вечной классике</p>
    </div>
  </div>
  <div onclick="openCatalog(3)" class="poster rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition transform">
    <img src="https://res.cloudinary.com/glide/image/fetch/f_auto,w_900,c_limit/https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/TAPjb2GQS3bpIi2Qh1vu/pub/lsVkw6A2qYrMmByf9dlF.jpeg" class="w-full h-[22rem] object-cover"/>
    <div class="absolute bottom-0 left-0 w-full glass p-6 transition-all">
      <h2 class="text-2xl font-semibold text-neutral-900">Signature Cocktails</h2>
      <p class="text-sm text-neutral-700 mt-1">Авторские сочетания и редкие ингредиенты</p>
    </div>
  </div>
  <!-- остальные афиши аналогично -->
</div>

<!-- Затемнение и Slide-in Bottom Sheet -->
<div id="overlay" onclick="closeCatalog()" class="fixed inset-0 bg-black/30 hidden"></div>
<div id="sheet" class="fixed inset-x-0 bottom-0 glass-strong rounded-t-3xl shadow-2xl hidden transition-transform transform translate-y-full max-h-[92vh] flex flex-col">
  <div class="w-12 h-1.5 bg-neutral-400/60 rounded-full mx-auto my-3"></div>
  <div class="flex items-center justify-between px-6">
    <h2 id="catalogTitle" class="text-2xl font-bold text-neutral-900"></h2>
    <button onclick="closeCatalog()" class="text-neutral-700 hover:text-neutral-900 text-xl">✕</button>
  </div>
  <!-- контейнер карточек прижат к низу -->
  <div class="relative flex items-end px-10 py-4 h-full">
    <button id="prevBtn" class="hidden md:flex absolute -left-1.5 h-16 w-10 glass rounded-full items-center justify-center text-xl font-bold hover:bg-white/60 transition z-10 select-none">&lt;</button>
    <div id="catalogItems" class="flex gap-6 overflow-x-auto snap-x snap-mandatory scrollbar-hide pr-6 pl-6 pb-6"></div>
    <button id="nextBtn" class="hidden md:flex absolute -right-1.5 h-16 w-10 glass rounded-full items-center justify-center text-xl font-bold hover:bg-white/60 transition z-10 select-none">&gt;</button>
  </div>
</div>

<script>
const IMG = "https://res.cloudinary.com/glide/image/fetch/f_auto,w_900,c_limit/https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/TAPjb2GQS3bpIi2Qh1vu/pub/lsVkw6A2qYrMmByf9dlF.jpeg";
function rnd() { return { price: (Math.random()*15 + 5).toFixed(2) + ' $', abv: (Math.random()*15 + 5).toFixed(0) + '%', volume: (Math.random()*150 + 150).toFixed(0) + ' мл', rating: (Math.random()*2 + 3).toFixed(1) + ' ⭐' } }
const catalogs = {
1: { title: "Premium Cocktails", items: Array.from({length:12}, (_,i)=>({ name: `Premium Cocktail ${i+1}`, desc: "Изысканный вкус", img: IMG, ...rnd() })) },
2: { title: "Classic Cocktails", items: Array.from({length:12}, (_,i)=>({ name: `Classic Cocktail ${i+1}`, desc: "Любимые напитки", img: IMG, ...rnd() })) },
3: { title: "Signature Cocktails", items: Array.from({length:12}, (_,i)=>({ name: `Signature Cocktail ${i+1}`, desc: "Уникальные сочетания", img: IMG, ...rnd() })) }
};
function openCatalog(id) {
  const catalog = catalogs[id];
  document.getElementById("catalogTitle").textContent = catalog.title;
  const container = document.getElementById("catalogItems");
  container.innerHTML = "";
  catalog.items.forEach((item) => {
    const card = document.createElement('div');
    card.className = 'flex-none snap-center glass rounded-3xl shadow-lg p-6 w-64 h-[22rem] flex flex-col justify-between';
    card.innerHTML = `
      <img src="${item.img}" class="w-full h-40 object-cover rounded-xl mb-3"/>
      <div>
        <h3 class="text-lg font-bold text-neutral-900 mb-1">${item.name}</h3>
        <p class="text-sm text-neutral-700 mb-2">${item.desc}</p>
        <p class="text-xs text-neutral-600">Крепость: ${item.abv} | Объем: ${item.volume}</p>
        <p class="text-xs text-neutral-600">Цена: ${item.price}</p>
        <p class="text-xs text-neutral-600">Рейтинг: ${item.rating}</p>
      </div>
    `;
    container.appendChild(card);
  });
  document.getElementById("overlay").classList.remove("hidden");
  const sheet = document.getElementById("sheet");
  sheet.classList.remove("hidden");
  setTimeout(()=> sheet.classList.remove("translate-y-full"), 20);
}
function closeCatalog() {
  document.getElementById("overlay").classList.add("hidden");
  const sheet = document.getElementById("sheet");
  sheet.classList.add("translate-y-full");
  setTimeout(()=> sheet.classList.add("hidden"), 400);
}
</script>
</body>
</html>
