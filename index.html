<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOBAS EVENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
</head>
<body class="relative min-h-screen bg-cover bg-center"
  style="background-image: url('https://res.cloudinary.com/glide/image/fetch/f_auto,w_675,c_limit/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FTAPjb2GQS3bpIi2Qh1vu%2Fpub%2FYHvEGQ7gKxwfedZm9Io8.png');">

  <!-- Тёмный оверлей -->
  <div class="absolute inset-0 bg-black/30"></div>

  <div class="relative z-10 p-6 text-center">
    <h1 class="text-3xl md:text-5xl font-bold text-white drop-shadow-lg">Каталоги напитков</h1>

    <!-- Стеклянное окно с надписью -->
    <div class="mx-auto mt-12 w-full max-w-4xl flex justify-center">
      <div class="relative w-full md:w-2/3 h-40 bg-white/10 backdrop-blur-lg rounded-xl shadow-lg border border-white/20 flex items-center justify-center">
        <span class="text-4xl md:text-6xl font-extrabold text-white/70 tracking-widest drop-shadow-lg select-none">
          LOBAS EVENT
        </span>
      </div>
    </div>

    <!-- Сетка афиш каталогов -->
    <div id="catalog-grid" class="mt-16 grid grid-cols-1 sm:grid-cols-2 gap-8 justify-items-center">
      <!-- Каталоги рендерятся через JS -->
    </div>
  </div>

  <!-- Slide-in окно -->
  <div id="slideWindow" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" onclick="closeSlide()"></div>
    <div class="absolute right-0 top-0 h-full w-full sm:w-2/3 lg:w-1/2 bg-white/10 backdrop-blur-2xl shadow-2xl border-l border-white/20 transform translate-x-full transition-transform duration-500 ease-in-out" id="slideContent">
      <div class="p-6 text-center">
        <h2 id="catalogTitle" class="text-2xl font-bold text-white opacity-0 transition-opacity duration-700"></h2>
        <p id="catalogDesc" class="mt-2 text-white/70 text-sm opacity-0 transition-opacity duration-700"></p>
      </div>
      <div id="cocktailGrid" class="px-6 pb-10 grid grid-cols-1 sm:grid-cols-2 gap-6 justify-items-center mt-4">
        <!-- Карточки напитков рендерятся через JS -->
      </div>
    </div>
  </div>

  <script>
    const catalogs = [
      { id: 1, title: "Summer Vibes", desc: "Лёгкие коктейли для жарких вечеров" },
      { id: 2, title: "Classics", desc: "Лучшие традиционные рецепты" },
      { id: 3, title: "Tropical", desc: "Экзотические вкусы и ароматы" },
      { id: 4, title: "Premium", desc: "Эксклюзивные авторские коктейли" },
      { id: 5, title: "Party Mix", desc: "Яркие вкусы для весёлых вечеринок" },
      { id: 6, title: "Winter Mood", desc: "Согревающие коктейли для холодных дней" },
      { id: 7, title: "Signature", desc: "Фирменные коктейли от LOBAS" },
    ];

    const cocktails = Array.from({ length: 12 }, (_, i) => ({
      name: `Cocktail ${i + 1}`,
      price: `${200 + i * 15} ₽`,
      rating: (3 + Math.random() * 2).toFixed(1),
      img: "https://res.cloudinary.com/glide/image/fetch/f_auto,w_500,c_limit/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FTAPjb2GQS3bpIi2Qh1vu%2Fpub%2FlsVkw6A2qYrMmByf9dlF.jpeg"
    }));

    const grid = document.getElementById("catalog-grid");
    catalogs.forEach(c => {
      const card = document.createElement("div");
      card.className = "w-64 h-96 bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg overflow-hidden border border-white/20 cursor-pointer transform transition duration-500 hover:scale-105";
      card.innerHTML = `
        <div class="h-3/4 bg-cover bg-center transition duration-500 hover:blur-sm"
          style="background-image: url('https://res.cloudinary.com/glide/image/fetch/f_auto,w_500,c_limit/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FTAPjb2GQS3bpIi2Qh1vu%2Fpub%2FlsVkw6A2qYrMmByf9dlF.jpeg');">
        </div>
        <div class="p-4 text-white text-center bg-white/10 backdrop-blur-md">
          <h3 class="font-bold text-lg">${c.title}</h3>
          <p class="text-sm text-white/70">${c.desc}</p>
        </div>
      `;
      card.onclick = () => openSlide(c);
      grid.appendChild(card);
    });

    const slideWindow = document.getElementById("slideWindow");
    const slideContent = document.getElementById("slideContent");
    const cocktailGrid = document.getElementById("cocktailGrid");
    const catalogTitle = document.getElementById("catalogTitle");
    const catalogDesc = document.getElementById("catalogDesc");

    function openSlide(catalog) {
      catalogTitle.textContent = catalog.title;
      catalogDesc.textContent = catalog.desc;
      catalogTitle.classList.add("opacity-0");
      catalogDesc.classList.add("opacity-0");

      cocktailGrid.innerHTML = "";
      cocktails.forEach(ct => {
        const ctCard = document.createElement("div");
        ctCard.className = "w-60 h-96 bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg border border-white/20 overflow-hidden transform transition duration-500 hover:scale-105";
        ctCard.innerHTML = `
          <div class="h-3/4 bg-cover bg-center"
            style="background-image: url('${ct.img}');">
          </div>
          <div class="p-4 text-white text-center bg-white/10 backdrop-blur-md">
            <h4 class="font-bold">${ct.name}</h4>
            <p class="text-sm text-white/70">${ct.price} · ★ ${ct.rating}</p>
          </div>
        `;
        cocktailGrid.appendChild(ctCard);
      });

      slideWindow.classList.remove("hidden");
      setTimeout(() => {
        slideContent.classList.remove("translate-x-full");
        setTimeout(() => {
          catalogTitle.classList.remove("opacity-0");
          catalogDesc.classList.remove("opacity-0");
        }, 400);
      }, 50);
    }

    function closeSlide() {
      slideContent.classList.add("translate-x-full");
      catalogTitle.classList.add("opacity-0");
      catalogDesc.classList.add("opacity-0");
      setTimeout(() => {
        slideWindow.classList.add("hidden");
      }, 500);
    }
  </script>
</body>
</html>
