<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталоги напитков</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin: 0;
      font-size: 2em;
      padding: 10px 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .catalogs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      justify-items: center;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .catalog {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 2 / 3;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .catalog:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.7);
    }

    .catalog img {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }

    .catalog-title {
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
    }

    /* Slide-in overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: flex-start;
      justify-content: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .slide-window {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(15px);
      width: 90%;
      max-width: 900px;
      border-radius: 20px 20px 0 0;
      transform: translateY(100%);
      animation: slideIn 0.5s forwards;
      padding: 20px 30px 40px;
      overflow-y: auto;
      max-height: 90%;
      box-shadow: 0 -4px 25px rgba(0, 0, 0, 0.7);
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
      }
    }

    .slide-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .slide-header h3 {
      margin: 0;
      font-size: 2em;
    }

    .slide-header p {
      margin: 8px 0 0;
      font-size: 1.1em;
      color: #ccc;
    }

    .drinks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 10px 0;
    }

    .drink {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .drink:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .drink img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .drink-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 10px;
      font-size: 0.9em;
      text-align: center;
      transition: max-height 0.3s ease, padding 0.3s ease;
      max-height: 50px;
      overflow: hidden;
    }

    .drink:hover .drink-info {
      max-height: 150px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>LOBAS EVENT</h1>
  <h2>Каталоги напитков</h2>

  <div class="catalogs">
    <div class="catalog" onclick="openCatalog('Коктейли', 'Самые популярные авторские коктейли нашего бара')">
      <img src="catalog1.jpg" alt="Коктейли">
      <div class="catalog-title">Коктейли</div>
    </div>
    <div class="catalog" onclick="openCatalog('Лимонады', 'Освежающие лимонады с натуральными ингредиентами')">
      <img src="catalog2.jpg" alt="Лимонады">
      <div class="catalog-title">Лимонады</div>
    </div>
    <div class="catalog" onclick="openCatalog('Вина', 'Подборка красных, белых и игристых вин')">
      <img src="catalog3.jpg" alt="Вина">
      <div class="catalog-title">Вина</div>
    </div>
    <div class="catalog" onclick="openCatalog('Пиво', 'Лучшие сорта крафтового и классического пива')">
      <img src="catalog4.jpg" alt="Пиво">
      <div class="catalog-title">Пиво</div>
    </div>
    <div class="catalog" onclick="openCatalog('Чай', 'Ароматные чаи со всего мира')">
      <img src="catalog5.jpg" alt="Чай">
      <div class="catalog-title">Чай</div>
    </div>
    <div class="catalog" onclick="openCatalog('Кофе', 'Авторские кофейные напитки')">
      <img src="catalog6.jpg" alt="Кофе">
      <div class="catalog-title">Кофе</div>
    </div>
    <div class="catalog" onclick="openCatalog('Десерты', 'Сладкие дополнения к напиткам')">
      <img src="catalog7.jpg" alt="Десерты">
      <div class="catalog-title">Десерты</div>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closeCatalog(event)">
    <div class="slide-window" id="slideWindow" onclick="event.stopPropagation()">
      <div class="slide-header">
        <h3 id="catalogTitle"></h3>
        <p id="catalogDesc"></p>
      </div>
      <div class="drinks" id="drinks"></div>
    </div>
  </div>

  <script>
    function openCatalog(title, desc) {
      document.getElementById('catalogTitle').textContent = title;
      document.getElementById('catalogDesc').textContent = desc;

      const drinks = [
        { img: 'drink1.jpg', info: 'Коктейль 1 — крепость 12%, фрукты, лёд' },
        { img: 'drink2.jpg', info: 'Коктейль 2 — цитрусовый, освежающий' },
        { img: 'drink3.jpg', info: 'Коктейль 3 — ваниль, специи, сладость' },
        { img: 'drink4.jpg', info: 'Коктейль 4 — ягодный, лёгкий, летний' },
      ];

      const container = document.getElementById('drinks');
      container.innerHTML = '';
      drinks.forEach(drink => {
        const div = document.createElement('div');
        div.classList.add('drink');
        div.innerHTML = `
          <img src="${drink.img}" alt="Напиток">
          <div class="drink-info">${drink.info}</div>
        `;
        container.appendChild(div);
      });

      document.getElementById('overlay').classList.add('active');
    }

    function closeCatalog(e) {
      if (e.target.id === 'overlay') {
        document.getElementById('overlay').classList.remove('active');
      }
    }
  </script>
</body>
</html>
