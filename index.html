<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Каталоги напитков</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

h1 {
  text-align: center;
  margin-top: 2rem;
  font-size: 2.5rem;
  font-weight: bold;
}

/* Галерея афиш */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  justify-items: center;
  padding: 20px 40px;
}

/* Карточки афиш */
.poster {
  position: relative;
  width: 220px;
  height: 320px;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.poster:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.poster img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.poster .overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  color: #000;
}
.poster .overlay h2 {
  font-size: 1.1rem;
  font-weight: 600;
}
.poster .overlay p {
  font-size: 0.8rem;
  margin-top: 2px;
}

/* Стеклянное декоративное окно */
.decorative-glass {
  margin: 30px auto;
  width: 470px; /* примерно две афиши */
  height: 100px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px) saturate(120%);
  -webkit-backdrop-filter: blur(12px) saturate(120%);
  border-radius: 6px; /* чуть более острые углы */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.decorative-text {
  position: absolute;
  bottom: -28px;
  font-size: 2rem;
  color: rgba(255,255,255,0.95);
  font-weight: bold;
  text-align: center;
  text-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* Slide-in bottom sheet */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  display: none;
}

#sheet {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 90vh;
  background: #fff;
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  transform: translateY(100%);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  padding-top: 12px; /* уменьшили верхнее пространство */
}
#sheet.show {
  transform: translateY(0);
}

#catalogHeader {
  text-align: center;
  margin-bottom: 12px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.35s ease;
}
#catalogHeader.active {
  opacity: 1;
  transform: translateY(0);
}

/* Карточки напитков */
#catalogItems {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding: 0 16px 16px 16px;
}
.drink-card {
  flex: none;
  width: 180px;
  height: 320px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.drink-card:hover {
  transform: scale(1.05);
}
.drink-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.drink-info {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  font-size: 0.75rem;
}
</style>
</head>
<body>

<h1>Каталоги напитков</h1>

<!-- Декоративное стеклянное окно -->
<div class="decorative-glass"></div>
<div class="decorative-text">LOBAS EVENT</div>

<!-- Галерея афиш -->
<div class="gallery">
  <div onclick="openCatalog(1)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Premium Cocktails</h2>
      <p>Элитный тариф</p>
    </div>
  </div>
  <div onclick="openCatalog(2)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Classic Cocktails</h2>
      <p>Классика вкуса</p>
    </div>
  </div>
  <div onclick="openCatalog(3)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Signature Cocktails</h2>
      <p>Авторские рецепты</p>
    </div>
  </div>
  <div onclick="openCatalog(4)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Exotic Cocktails</h2>
      <p>Экзотические вкусы</p>
    </div>
  </div>
  <div onclick="openCatalog(5)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Seasonal Cocktails</h2>
      <p>Сезонные напитки</p>
    </div>
  </div>
  <div onclick="openCatalog(6)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>VIP Cocktails</h2>
      <p>Эксклюзив</p>
    </div>
  </div>
  <div onclick="openCatalog(7)" class="poster">
    <img src="https://via.placeholder.com/220x320" />
    <div class="overlay">
      <h2>Special Cocktails</h2>
      <p>Редкие рецепты</p>
    </div>
  </div>
</div>

<!-- Slide-in -->
<div id="overlay" onclick="closeCatalog()"></div>
<div id="sheet">
  <div id="catalogHeader">
    <h2 id="catalogTitle"></h2>
    <p id="catalogDesc"></p>
  </div>
  <div id="catalogItems"></div>
</div>

<script>
const IMG = "https://via.placeholder.com/180x320";
function rnd() { return { price: (Math.random()*15 + 5).toFixed(2) + '$', abv: (Math.random()*15 + 5).toFixed(0)+'%', volume: (Math.random()*150 + 150).toFixed(0)+'мл' } }
const catalogs = {
1: { title: "Premium Cocktails", desc: "Элитный тариф с уникальными коктейлями", items: Array.from({length:12}, (_,i)=>({ name:`Premium ${i+1}`, desc:"Изысканный вкус", img: IMG, ...rnd() })) },
2: { title: "Classic Cocktails", desc: "Любимые коктейли", items: Array.from({length:12}, (_,i)=>({ name:`Classic ${i+1}`, desc:"Классика", img: IMG, ...rnd() })) },
3: { title: "Signature Cocktails", desc: "Авторские", items: Array.from({length:12}, (_,i)=>({ name:`Signature ${i+1}`, desc:"Уникальный вкус", img: IMG, ...rnd() })) },
4: { title: "Exotic Cocktails", desc: "Экзотика", items: Array.from({length:12}, (_,i)=>({ name:`Exotic ${i+1}`, desc:"Экзотический вкус", img: IMG, ...rnd() })) },
5: { title: "Seasonal Cocktails", desc: "Сезонные", items: Array.from({length:12}, (_,i)=>({ name:`Seasonal ${i+1}`, desc:"Сезонный вкус", img: IMG, ...rnd() })) },
6: { title: "VIP Cocktails", desc: "Эксклюзив", items: Array.from({length:12}, (_,i)=>({ name:`VIP ${i+1}`, desc:"Особый вкус", img: IMG, ...rnd() })) },
7: { title: "Special Cocktails", desc: "Редкие рецепты", items: Array.from({length:12}, (_,i)=>({ name:`Special ${i+1}`, desc:"Редкий вкус", img: IMG, ...rnd() })) }
};

function openCatalog(id){
  const catalog = catalogs[id];
  document.getElementById("catalogTitle").textContent = catalog.title;
  document.getElementById("catalogDesc").textContent = catalog.desc;
  const container = document.getElementById("catalogItems");
  container.innerHTML = "";
  catalog.items.forEach(item=>{
    const card = document.createElement("div");
    card.className = "drink-card";
    card.innerHTML = `<img src="${item.img}" /><div class="drink-info"><h3>${item.name}</h3><p>${item.desc}</p><p>${item.price} | ${item.volume} | ${item.abv}</p></div>`;
    container.appendChild(card);
  });
  document.getElementById("overlay").style.display = "block";
  const sheet = document.getElementById("sheet");
  sheet.classList.add("show");
  setTimeout(()=>document.getElementById("catalogHeader").classList.add("active"),50);
}

function closeCatalog(){
  document.getElementById("overlay").style.display = "none";
  const sheet = document.getElementById("sheet");
  sheet.classList.remove("show");
  document.getElementById("catalogHeader").classList.remove("active");
}
</script>
</body>
</html>
