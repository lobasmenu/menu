<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobas Event</title>
  <style>
    /* Фон всей страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("your-background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Контейнер с афишами */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    /* Карточка афиши */
    .poster {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Нижняя подложка под текст (матовое стекло) */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px;
      color: white;
      font-size: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      transition: backdrop-filter 0.4s ease, background 0.4s ease;
    }

    /* Анимация матовости при наведении */
    .poster:hover .overlay {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.25);
    }

    /* Заголовок страницы */
    h1 {
      text-align: center;
      margin: 0;
      padding: 30px;
      font-size: 42px;
      color: white;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>Каталоги коктейлей</h1>
  <div class="gallery">
    <div class="poster">
      <img src="poster1.jpg" alt="Афиша 1">
      <div class="overlay">Описание 1</div>
    </div>
    <div class="poster">
      <img src="poster2.jpg" alt="Афиша 2">
      <div class="overlay">Описание 2</div>
    </div>
    <div class="poster">
      <img src="poster3.jpg" alt="Афиша 3">
      <div class="overlay">Описание 3</div>
    </div>
  </div>
</body>
</html>
